<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotless Solution Login</title>
    <link rel="stylesheet" href="login.css">
</head>
  <header>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <ul>
            <li><a href="home.html">HOME</a></li>
            <li><a href="about us.html">ABOUT US</a></li>
            <li><a href="services.html">SERVICES</a></li>
            <li><a href="login.html">LOG-IN</a></li>
        </ul>
    </nav>
</header>

<body>
    <div class="login-container">
        <a href="home.html" class="back-button">&lt; Back</a>
        <div class="login-form">
            <h2>SIGN IN TO SPOTLESS SOLUTION</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder = "Username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder = "Password"  name="password" required>
                <button type="submit"><a href="home.html">Log in</button></a>
            </form>
            <div class="social-logins">
                <p>CONTINUE WITH</p>
                <img src="fb.png" alt="Facebook Logo">
                <img src="google.png" alt="Google Logo">
                <img src="apple.png" alt="Apple Logo">
            </div>
        </div>
    </div>
</body>
</html>
